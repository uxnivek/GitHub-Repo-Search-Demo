<div class="vcard">
	<a href="{{user.html_url}}" target="_blank" class="vcard-avatar"><img ng-show="user.avatar_url" class="avatar" ng-src="{{user.avatar_url}}&amp;s=200" width="200" height="200"></a>

	<h1 class="vcard-names">
		<span class="vcard-fullname" itemprop="name">{{user.name}}</span>
		<span class="vcard-username" itemprop="additionalName">{{user.login}}</span>
	</h1>
	<p><a class="email" href="mailto:{{UserCtrl.details.email}}">{{user.email}}</a></p>
</div>
